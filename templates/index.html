{% extends 'base.html' %}


    {% block content %}
{{ page }}
<br>
{% for recipe in recipes %}

<div class="card container" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ recipe.cover }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
      </div>
    </div>
  </div>
</div>
<br>

{% endfor %}





{% endblock %}
