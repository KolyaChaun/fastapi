{% extends 'base.html' %}


    {% block content %}

<div class="container">
<div class="row pt-2 pb-2 container">


    {% for recipe in recipes %}
<div class="card container mb-2" style="width: 18rem;">
  <img src="{{ recipe.cover }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ recipe.title }}</h5>
    <p class="card-text">{{ recipe.description| truncate(60) }}</p>
    <a href="{{ url_for('recipe_info', recipe_uuid=recipe.uuid) }}" class="btn btn-primary">Дивитись</a>
  </div>
</div>
    {% endfor %}

</div>
</div>
    {% endblock %}
